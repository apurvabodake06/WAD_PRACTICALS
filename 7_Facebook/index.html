<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ebee;
    }
    .navbar {
      background-color: #3b5998;
    }
    .navbar a, .navbar label {
      color: white !important;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 5px;
    }
    .signup-btn {
      background-color: #5cb85c;
      color: white;
    }
    .fb-logo {
      font-size: 40px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <span class="fb-logo">facebook</span>
    <form class="form-inline ml-auto">
      <div class="form-group mr-2">
        <label class="mr-1">Email or Username</label>
        <input type="text" class="form-control" placeholder="Email">
      </div>
      <div class="form-group mr-2">
        <label class="mr-1">Password</label>
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-light">Login</button>
    </form>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <div class="row">
    <!-- Left Side -->
    <div class="col-md-6">
      <h3>Facebook is useless without friends.<br>Make More Friends.</h3>
      <img src="image.jpg" class="img-fluid mt-3" alt="Connect image">
    </div>

    <!-- Right Side -->
    <div class="col-md-6">
      <div class="form-container shadow">
        <h3>Create an Account</h3>
        <p>It's free and always will be.</p>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="Firstname">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="Lastname">
            </div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Re-enter email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="dd/mm/yyyy">
          </div>
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
          <p>By clicking create an account, you agree to our Terms.</p>
          <button type="submit" class="btn signup-btn">Signup</button>
        </form>
        <p class="mt-3"><a href="#">Create a page for you.</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

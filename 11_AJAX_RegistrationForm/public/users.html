<!DOCTYPE html>
<html>
<head><title>Users</title></head>
<body>
  <h2>Registered Users</h2>
  <ul id="userList"></ul>

  <script>
    fetch('/users')
      .then(res => res.json())
      .then(data => {
        data.forEach(u => {
          userList.innerHTML += `<li>${u.name}, ${u.email}, ${u.city}</li>`;
        });
      });
  </script>
</body>
</html>

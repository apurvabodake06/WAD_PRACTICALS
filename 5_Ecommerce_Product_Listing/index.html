<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Commerce Product Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 20px;
    }
    .product-img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4 text-center">üõçÔ∏è Product Listings</h1>

    <!-- Filter Dropdown -->
    <div class="dropdown mb-4 text-end">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Filter by Category
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">All</a></li>
        <li><a class="dropdown-item" href="#">Electronics</a></li>
        <li><a class="dropdown-item" href="#">Fashion</a></li>
        <li><a class="dropdown-item" href="#">Accessories</a></li>
      </ul>
    </div>

    <!-- Product Grid -->
    <div class="row g-4">
      <!-- Product Card 1 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200?text=Smartphone" class="card-img-top product-img" alt="Smartphone">
          <div class="card-body">
            <h5 class="card-title">Smartphone</h5>
            <p class="card-text">‚Çπ15,999 - Latest 5G device.</p>
            <a href="#" class="btn btn-primary w-100">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200?text=Headphones" class="card-img-top product-img" alt="Headphones">
          <div class="card-body">
            <h5 class="card-title">Wireless Headphones</h5>
            <p class="card-text">‚Çπ7,999 - Noise cancellation.</p>
            <a href="#" class="btn btn-primary w-100">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Product Card 3 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200?text=T-Shirt" class="card-img-top product-img" alt="T-Shirt">
          <div class="card-body">
            <h5 class="card-title">Casual T-Shirt</h5>
            <p class="card-text">‚Çπ599 - 100% cotton.</p>
            <a href="#" class="btn btn-primary w-100">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Product Card 4 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200?text=Watch" class="card-img-top product-img" alt="Watch">
          <div class="card-body">
            <h5 class="card-title">Smartwatch</h5>
            <p class="card-text">‚Çπ4,999 - Fitness tracking.</p>
            <a href="#" class="btn btn-primary w-100">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Add more cards as needed -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee </title>
    <style>
        #employeeinfo{
            margin : 10px;
            padding : 10px;
            border: 1px solid black;
            border-radius: 10px;
            float: left;
            box-shadow: 0px 2px 5px solid black;
        }
        img{
            width:100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Employee Directory</h2>
    <div id="result"></div>
    <script>
        fetch('/api/employee')
        .then(res => res.json())
        .then(data => data.employees.forEach(employee => {
            document.getElementById('result').innerHTML +=
            `<div id = employeeinfo>
                <img src=${employee.image} alt = ${employee.name}><br>
             ${employee.name}<br>
              ${employee.designation}<br>
               ${employee.salary}<br>
            </div>
            `
        }))
        .catch(console.error);
    </script>
</body>
</html>
